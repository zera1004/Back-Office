<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주소 등록</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>주소 등록</h1>
        <a href="getAddress.html" role="button">주소 목록으로 이동</a>
      </header>
      <form id="addressForm">
        <label for="addressName">주소 이름</label>
        <input
          type="text"
          id="addressName"
          placeholder="주소 이름을 입력하세요"
          required
        />

        <label for="address">주소</label>
        <input
          type="text"
          id="address"
          placeholder="주소를 입력하세요"
          required
        />

        <button type="submit">등록하기</button>
      </form>
    </main>
    <script src="js/createAddress.js" defer></script>
  </body>
</html>
