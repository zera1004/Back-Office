<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>업장 등록</title>
  </head>
  <script src="js/postRestaurant.js" defer></script>
  <style>
    .warning {
      color: brown;
    }
  </style>
  <body>
    <br />
    <main class="container">
      <header>
        <h1>업장 등록하기</h1>
      </header>
      <br />
      <p>000사장님 안녕하세요!</p>
      <p class="warning">업장은 하나만 등록이 가능합니다!</p>
      <form method="POST">
        <label for="address">업장 주소</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="주소를 입력해주세요."
          required
        />

        <label for="phoneNumber">업장 전화번호</label>
        <input
          type="Text"
          id="phoneNumber"
          name="phoneNumber"
          placeholder="-를 포함하여 입력해주세요."
          required
        />

        <label for="restaurantName">업장 이름</label>
        <input
          type="Text"
          id="restaurantName"
          name="restaurantName"
          placeholder="업장 이름을 입력해주세요."
          required
        />

        <label for="restaurantType">업장 종류</label>
        <input type="radio" name="restaurantType" value="korean" />한식
        <input type="radio" name="restaurantType" value="japanese" />일식
        <input type="radio" name="restaurantType" value="western" />양식
        <input type="radio" name="restaurantType" value="chinese" />중식
        <input type="radio" name="restaurantType" value="snack" />분식
        <input type="radio" name="restaurantType" value="cafe" />카페
        <br />
        <br />
        <button type="outline" class="outline">등록하기</button>
      </form>
      <br />
    </main>
  </body>
</html>
